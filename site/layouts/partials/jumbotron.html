<div class="hero" style="background-image: url('{{.imageUrl}}')">
  <div class="container">
    <div class="hero-inner">
      <h1 class="hero-title">
        {{.title}}
      </h1>
      {{ if .subtitle }}
      <p class="hero-sub">
        {{.subtitle}}
      </p>
      {{ end }}
      <div style="margin-top: 24px;">
        <a class="btn" href="/top-deals/" rel="noopener" aria-label="View our top eco-friendly product deals">See Top Deals</a>
        <p style="font-size: 14px; opacity: 0.9; margin: 8px 0 0; color: #fff;">Only best-reviewed products &amp; live discounts</p>
      </div>
    </div>
  </div>
</div>

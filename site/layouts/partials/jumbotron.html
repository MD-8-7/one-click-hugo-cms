<div class="hero pv5 pv6-l ph3 bg-center cover" style="background-image: url('{{.imageUrl}}')">
  <div class="container">
    <div class="hero-inner">
      <h1 class="hero-title white">
        {{.title}}
      </h1>
      {{ if .subtitle }}
      <p class="hero-sub white">
        {{.subtitle}}
      </p>
      {{ end }}
      <div class="mt3">
        <a class="btn" href="/top-deals/" rel="noopener" aria-label="View our top eco-friendly product deals">See Top Deals</a>
        <p class="f7 white-80 mt2" style="margin:6px 0 0;">Only best-reviewed products &amp; live discounts</p>
      </div>
    </div>
  </div>
</div>

<div class="hero" style="background-image: url('{{.imageUrl}}')">
  <div class="hero-content">
    <h1 class="hero-title">{{.title}}</h1>
    {{ if .subtitle }}
    <p class="hero-sub">{{.subtitle}}</p>
    {{ end }}
    <div class="hero-cta">
      <a class="btn" href="/top-deals/" rel="noopener" aria-label="See top deals and discounts">See Top Deals</a>
      <p class="hero-note">Only best-reviewed products &amp; live discounts</p>
    </div>
  </div>
</div>

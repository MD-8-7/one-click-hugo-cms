<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 280 50" role="img" aria-labelledby="logo-title logo-desc">
  <title id="logo-title">The EcoHome Blog</title>
  <desc id="logo-desc">Logo combining a leaf and home symbol with The EcoHome Blog wordmark</desc>
  <defs>
    <style>
      .logo-text { fill: #2b7a3a; font-family: 'Nunito Sans', sans-serif; font-weight: 700; }
      .logo-icon { fill: #2b7a3a; }
    </style>
  </defs>
  <!-- Icon: Leaf + Home combined -->
  <g class="logo-icon">
    <!-- House outline -->
    <path d="M5 25 L20 12 L35 25 L35 40 L5 40 Z" fill="none" stroke="#2b7a3a" stroke-width="2.5" stroke-linejoin="round"/>
    <!-- Roof peak -->
    <path d="M20 12 L20 7 L25 7 L25 16" stroke="#2b7a3a" stroke-width="2" fill="none"/>
    <!-- Door -->
    <rect x="15" y="30" width="10" height="10" fill="#2b7a3a"/>
    <!-- Leaf inside -->
    <path d="M12 22 Q20 18 23 22 Q20 26 12 22" fill="#ff7a3d"/>
    <path d="M12 22 L20 26" stroke="#ff7a3d" stroke-width="1"/>
  </g>
  <!-- Wordmark text -->
  <text x="45" y="30" class="logo-text" font-size="20">The EcoHome Blog</text>
</svg>
